<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserListing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="../styles/userlisting.css">
</head>
<body>
    <h1 class="text-center text-center">User listing page</h1>
    
    <div class="mb-5 mt-5">
        <label for="search" class="form-label">Search</label>
        <input type="search" class="form-control " placeholder="Enter details"/>
    </div>

    <div>
        <table>
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Hari</td>
                    <td>hari@gmail.com</td>
                    <td>Admin</td>
                    <td>Inactive</td>
                    <td>
                        <button class="btn btn-outline-success">Edit</button>
                        <button class="btn btn-outline-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
